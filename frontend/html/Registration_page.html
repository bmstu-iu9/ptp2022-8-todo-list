<!DOCTYPE html>
<html lang="en">
<head>
    <!--Страница с регистрацией-->
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href="#">
    <title>Registration</title>
</head>
<body>

<form>
    <fieldset>
        <legend>Общая информация</legend>
        <label for = "surname">Фамилия
            <input id = "surname" type = "text" name = "surname" placeholder="Иванов">
        </label>
        <label for = "name">Имя
            <input id = "name" type = "text" name = "name" placeholder="Иван">
        </label>
    </fieldset>
    <fieldset>
        <label for = "email">email
            <input id = "email" type = "email" name = "email" placeholder="mail@mail.ru">
        </label>
        <label for = "password">password
            <input id = "password" type = "password" name = "new_password" placeholder="">
        </label>
    </fieldset>
    <button id = "Send_server">Отправить</button>
    <button type = "reset" >Очистить</button>
</form>

</body>
</html>

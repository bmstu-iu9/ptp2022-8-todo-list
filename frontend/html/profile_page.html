                  <p class="text-muted mb-1">Level 1</p>
                  <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changeDataModal" id="changeDataBtn">Изменить данные</button>

                  <!--Модалка для изменения пароля-->
                  <div div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Изменение пароля</h5>
                        </div>
                        <div class="modal-body">
                          <form >
                            <div class="form-group mb-4">
                              <input type="password" class="form-control" id="newPasswordInput" placeholder="Новый пароль">
                            </div>
                            <div class="form-group mb-2">
                              <input type="password" class="form-control" id="newPasswordRepeatInput" placeholder="Подтвердите новый пароль">
                            </div>
                            <span id="validationResult"></span>
                          </form>
                          
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" id="closeChangePasswordModalBtn" data-bs-dismiss="modal">Отмена</button>

                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Модалка для изменения данных -->
                  <div class="modal fade" id="changeDataModal" tabindex="-1" aria-labelledby="changeDataModalLabel" aria-hidden="true">

                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Изменение данных</h5>
                        </div>
                        <div class="modal-body">
                          <form id="changeDataForm">
                            <div class="form-group mb-2">
                              <label class="sr-only" for="iusernameInput">Username</label>
                              <div class="input-group mr-sm-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="usernameInput">
                              </div>
                            </div>  
                            <div class="form-group mb-2">
                              <label for="nameInput">Имя</label>
                              <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="form-group mb-2">
                              <label for="surnameInput">Фамилия</label>
                              <input type="text" class="form-control" id="surnameInput">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2"></label>
                              <div class="input-group-prepend">
                                <span class="input-group-text">О себе</span>
                              </div>
                              <textarea class="form-control" aria-label="With textarea" id="aboutInfoInput"></textarea>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeDataChangeModalBtn">Закрыть</button>
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="changeDataSubmitBtn">Сохранить изменения</button>
                        </div>
                      </div>
                    </div>
                  </div>

                      </ul>

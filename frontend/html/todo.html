  <div class="body">
    <div class="todo">

      <div class="todo__input">
        <input class="todo__text d-inline" type="text">
        <a class="add bg-primary text-white active d-inline-block" title="Добавить задачу">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="add-btn bi bi-plus" viewBox="0 0 16 16">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
        </a>
        <a class="expansion bg-primary text-white active d-inline-block" title="Расширенные настройки" id="btn"
          href="#">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path
              d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
          </svg>
        </a>
      </div>

      <div class="my-2 row todo__filter">


        <div class="col todo__stage">
          <select class="stage form-control">
            <option value="active">активные</option>
            <option value="completed">завершённые</option>
            <option value="archived">архивированные</option>
            <option value="all">все</option>
          </select>
        </div>

        <div class="col h-38px">
          <div class="dropdown-menu d-block pt-0">
            <form class="todo__categories__form p-0 m-0 w-100">
              <input id="sort__search" autocomplete="off" type="search" class="dropbtn form-control" autocomplete="false" placeholder="Категории">
            </form>
            <div id="sort__form__category" class="sort__list-category-contener">
              <ul class="sort__list-category mb-0">
                
              </ul>

              <button type="button" class="sort__btn-all btn btn-primary w-100">Сбросить</button>
            </div>
          </div>
        </div>


      </div>

      <ul class="todolist list-group d-flex flex-column" id="todolist">


      </ul>

      <div class="window__form modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title form__title">Создание задачи</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form>
                <div class="form-group mb-3">
                  <input type="text" class="form-control rounded-3" id="name" placeholder="Название" required
                    title="Введите название задачи">
                  <div class="invalid-feedback">
                    Пожалуйста, введите название задачи
                  </div>
                </div>

                <div class="form-group mb-3">
                  <input type="date" class="form-control rounded-3" id="date" name="date" placeholder="Дата">
                </div>

                <div class="form-group mb-3">
                  <input class="form-control rounded-3" type="time" id="time" placeholder="Время">
                </div>

                <div class="container p-0" title="Выбранные категории">
                  <div class="chosen__categories row mb-3 m-0">
                  </div>
                </div>

                <div class="d-block position-static mb-3 rounded-3">
                  <form class="bg-light p-0 m-0">
                    <input id="add-task__search" autocomplete="off" type="search" class="dropbtn1 form-control" autocomplete="false"
                      placeholder="Выбрать категорию">
                  </form>
                  <div id="form__category" class="list-category-contener">
                    <ul class="list-category mb-0 px-0">
                    </ul>


                    <div id="Dropdown2" class="add__category">
                      <div class="row">
                        <div class="m-0 p-0 name__category">
                          <input type="text" class="form-control" id="name__category" placeholder="Новая категория">
                        </div>
                        <div class="m-0 color__category">
                          <input class="h-100 color__category" type="color" title="Задать цвет"
                            id="color__category">
                        </div>
                        <div class="add p-0">
                          <a class="bg-primary text-white active d-inline-block add-lbl" title="Добавить" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor"
                              class="bi bi-plus" viewBox="0 0 16 16">
                              <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                          </a>
                        </div>

                      </div>
                    </div>

                  </div>
                </div>


                <div class="form-group mb-3">
                  <textarea name="comment" class="form-control" title="Введите описание" placeholder="Описание"
                    id="comment"></textarea>
                </div>

                <div class="form-group">
                  <input class="form-control" type="file" name="file" id="input__file" multiple>
                </div>



              </form>


            </div>
            <div class="modal-footer">
              <div class="container py-3 text-center">
                <button type="button" class="btn btn-primary add-extended" data-bs-dismiss="modal">Создать</button>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="window__form modal fade" id="modal__editor" tabindex="-1" aria-labelledby="exampleModalLabel"
        opened-task-id="" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title form__title" id="modal-title-info">Информация</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" id="nameE" placeholder="Название"
                    title="Введите название задачи">
                  <label for="nameE">Название</label>
                  <div class="invalid-feedback">
                    Пожалуйста, введите название задачи
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input type="date" class="form-control rounded-3" id="dateE" name="date" placeholder="Дата">
                  <label for="dateE">Дата</label>
                </div>

                <div class="form-floating mb-3">
                  <input class="form-control rounded-3" type="time" id="timeE" placeholder="Время">
                  <label for="timeE">Время</label>
                </div>

                <div class="container p-0" title="Выбранные категории">
                  <div class="chosen__categories row mb-3 m-0">

                  </div>
                </div>

                <div id="form__edit__categories" class="d-block position-static mb-3 rounded-3">

                </div>


                <div class="form-floating mb-3">
                  <textarea name="comment" class="form-control" title="Введите описание" placeholder="Описание"
                    id="commentE"></textarea>
                  <label for="commentE">Описание</label>
                </div>

                <div class="form-group">
                  <input class="form-control" type="file" name="file" id="input__fileE" multiple>
                </div>



              </form>


            </div>
            <div class="modal-footer">
              <div class="container py-3 text-center">
                <button type="button" class="btn btn-primary btn-edit mx-auto">Редактировать</button>
                <button type="button" class="btn btn-primary btn-edit-save mx-auto" data-bs-dismiss="modal">Сохранить
                  изменения</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


</body>

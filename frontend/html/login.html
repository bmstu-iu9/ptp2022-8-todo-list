<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign in</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Favicons -->
        <meta name="theme-color" content="#712cf9" />

        <!-- Custom styles for this template -->
        <link href="../scss/signin.scss" rel="stylesheet" />
        <script src="../js/register.ts"></script>
    </head>
    <body class="text-center bg-dark text-white">
        <div class="mw-90 form-signin">
            <div class="login">
                <form>
                    <img class="mb-4" class="center" src="../images/icon1.svg"
                        alt="" width="350" height="350" ce />
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email"
                            placeholder="name@example.com" />
                        <label for="floatingInput" class="text-dark">Email
                            address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password-2" class="form-control"
                            id="floatingPassword" placeholder="Password" />
                        <label for="floatingPassword" class="text-dark">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label> <input type="checkbox" value="remember-me"
                                id="remember" /> Remember me </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" id="login"
                        type="submit">Sign
                        in</button>
                    <br /><br />
                    <a class="w-75 btn btn-lg
                        btn-secondary btn-login" type="">Зарегистрироваться</a>
                </form>
            </div>
            <div class="register hidden">
                <form>
                    <img class="mb-4" class="center" src="../images/icon1.svg"
                        alt="" width="350" height="350" ce />
                    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email"
                            placeholder="name@example.com" />
                        <label for="floatingInput" class="text-dark">Email
                            address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password-1" class="form-control"
                            id="floatingPassword" placeholder="Password" />
                        <label for="floatingPassword" class="text-dark">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password-2" class="form-control"
                            id="floatingPassword" placeholder="Password" />
                        <label for="floatingPassword" class="text-dark"> Confirm
                            password</label>
                        <p class="password-check">Пароли не совпадают</p>
                        <button class="w-100 btn btn-lg btn-primary"
                            id="register"
                            type="submit">Sign up</button>
                        <br /><br />
                        <a class="w-75 btn btn-lg btn-secondary btn-regis"
                            type="submit">Уже с нами? Войти</a>
                    </div>
                </form>

            </div>
            <br><br>
            <p class="mt-5 mb-3 text-white">Успехов! и точка.&copy; 2022</p>
        </div>
    </body>
</html>

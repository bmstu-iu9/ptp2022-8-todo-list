<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Favicons -->
    <meta name="theme-color" content="#712cf9" />

    <!-- Custom styles for this template -->
    <link href="../scss/signin.scss" rel="stylesheet" />
    <script src="../js/register.ts"></script>
  </head>

  <body class="text-center bg-dark text-white">
    <div class="form-signin">
      <div class="login">
        <form>
          <img src="../images/icon1.svg" />
          <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>

                <div class="form-floating">
                    <input type="text" class="form-control rounded-top rounded-0 border-bottom-0" id="email_lg" placeholder="name@example.com" />
                    <label for="floatingInput" class="text-dark">Email-адрес</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="password-2 form-control" id="lgPassword" placeholder="Password" />
                    <label for="lgPassword" class="text-dark">Пароль</label>
                    <a href="#" class="password-control">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                            <path
                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                        </svg>
                    </a>
                    <p class="login-check">Проверьте введенные данные</p>
                </div>


          <div class="checkbox mb-3">
            <label> <input type="checkbox" value="remember-me" id="remember" /> Запомнить меня </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" id="login" type="submit">Войти</button>
          <br /><br />
          <a class="w-80 btn btn-lg btn-secondary btn-login" type="">Зарегистрироваться</a>
        </form>
      </div>
      <div class="register hidden">
        <form>
          <img src="../images/icon1.svg" />
          <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="nickname" placeholder="nickname" />
            <label for="nickname" class="text-dark">Никнейм</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email_rg" placeholder="name@example.com" />
            <label for="floatingInput" class="text-dark">Email-адрес</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="rgPassword" placeholder="Password" />
            <label for="rgPassword" class="text-dark">Пароль</label>
          </div>
          <div class="form-floating">
            <input type="password" class="password-2 form-control" id="confirmPassword" placeholder="Password" />
            <label for="confirmPassword" class="text-dark">Подтвердите пароль</label>
            <p class="password-check">Пароли не совпадают</p>
            <button class="w-100 btn btn-lg btn-primary" id="register" type="submit">Зарегистрироваться</button>
            <br /><br />
            <a class="w-80 btn btn-lg btn-secondary btn-regis" type="submit">Уже с нами? Войти</a>
          </div>
        </form>
      </div>
      <footer class="text-center">
        <p class="mb-0 text-white">Успехов! и точка.&copy; 2022</p>
      </footer>
    </div>
  </body>
</html>
